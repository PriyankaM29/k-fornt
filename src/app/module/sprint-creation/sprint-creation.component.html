<div class="login_container">
    <h1>ADD SPRINT</h1>
    <form (ngSubmit)="onSubmit(form)" #form="ngForm" class="sprint_form">
        <div class="form_group">
            <label for="name">Sprint Name</label>
            <input type="name" name="sprintName" id="sprintName" [(ngModel)]="sprint.sprintName" required>
        </div>
        <div class="form_group">
            <label for="creationDate">Creation Date</label>
            <input type="date" name="startDate" id="startDate" [(ngModel)]="sprint.startDate" required>
        </div>
        <div class="form_group">
            <label for="dueDate">Due Date</label>
            <input type="date" name="endDate" id="endDate" [(ngModel)]="sprint.endDate" required>
        </div>
        <div class="form_action">
            <button class="btn" type="submit" [disabled]="form.invalid">Submit</button>
        </div>
    </form>
    <div *ngIf="errorResponse">
        <p>Error occurred while submitting sprint form:</p>
        <p>Please select the start date of current sprint atleast 2 or more days after the EndDate of previous sprint </p>
      </div>
</div>
